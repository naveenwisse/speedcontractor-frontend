<md-content layout="column" layout-fill ng-switch="vm.view" class="cal-context">
    <div ng-switch-default>The value passed to the view attribute of the calendar is not set</div>
    <div ng-hide="vm.currentDay">The value passed to current-day attribute of the calendar is not set</div>
    <md-calendar-year-elem events="vm.events" current-day="vm.currentDay" on-event-click="vm.onEventClick" on-event-times-changed="vm.onEventTimesChanged" on-edit-event-click="vm.onEditEventClick" on-delete-event-click="vm.onDeleteEventClick" on-timespan-click="vm.onTimespanClick" edit-event-html="vm.editEventHtml" delete-event-html="vm.deleteEventHtml" cell-is-open="vm.cellIsOpen" cell-modifier="vm.cellModifier" ng-switch-when="year"></md-calendar-year-elem>
    <md-large-calendar-month events="vm.events" current-day="vm.currentDay" on-event-click="vm.onEventClick" on-event-times-changed="vm.onEventTimesChanged" on-edit-event-click="vm.onEditEventClick" on-delete-event-click="vm.onDeleteEventClick" on-timespan-click="vm.onTimespanClick" edit-event-html="vm.editEventHtml" delete-event-html="vm.deleteEventHtml" cell-is-open="vm.cellIsOpen" cell-modifier="vm.cellModifier" cell-template-url="{{ vm.monthCellTemplateUrl }}" cell-events-template-url="{{ vm.monthCellEventsTemplateUrl }}" ng-switch-when="month"></md-large-calendar-month>
    <md-calendar-week events="vm.events" current-day="vm.currentDay" on-event-click="vm.onEventClick" on-event-times-changed="vm.onEventTimesChanged" day-view-start="vm.dayViewStart" day-view-end="vm.dayViewEnd" day-view-split="vm.dayViewSplit" on-timespan-click="vm.onTimespanClick" ng-switch-when="week"></md-calendar-week>
    <md-calendar-day events="vm.events" current-day="vm.currentDay" on-event-click="vm.onEventClick" on-event-times-changed="vm.onEventTimesChanged" on-timespan-click="vm.onTimespanClick" day-view-start="vm.dayViewStart" day-view-end="vm.dayViewEnd" day-view-split="vm.dayViewSplit" ng-switch-when="day"></md-calendar-day>
</md-content>
