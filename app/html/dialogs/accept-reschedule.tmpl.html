<md-dialog class="pp-dialog" aria-label="Accept Reschedule">
    <div class="pp-card-toolbar">
        <div class="pp-card-tools" layout="row" layout-align="space-between center">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">Accept reschedule</span>
                </md-card-header-text>
            </md-card-header>
            <md-button ng-click="cancel()" class="md-icon-button md-secondary pp-card-close">
                <md-icon class="material-icons">close</md-icon>
            </md-button>
        </div>
        <md-divider></md-divider>
    </div>
    <md-dialog-content>
        <p ng-if="tasting.rescheduleText">{{tasting.rescheduleText}}</p>
        <form name="acceptRescheduleForm" ng-submit="submit()" >
            <md-radio-group ng-model="acceptRescheduleFormData.newTime" required>
                <md-radio-button ng-repeat="time in tasting.reschedule" ng-value="time" class="md-primary">{{ time.startTime | date : 'medium'}} - {{ time.endTime | date : 'medium'}}</md-radio-button>
            </md-radio-group>
        </form>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="cancel()">Cancel</md-button>
        <md-button class="md-primary md-raised" ng-click="accept()" ng-disabled="acceptRescheduleForm.$invalid">Accept</md-button>
    </md-dialog-actions>
</md-dialog>
