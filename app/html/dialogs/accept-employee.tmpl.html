<md-dialog class="pp-dialog" aria-label="Accept employee">
    <div class="pp-card-toolbar">
        <div class="pp-card-tools" layout="row" layout-align="space-between center">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">Accept employee</span>
                </md-card-header-text>
            </md-card-header>
            <md-button ng-click="cancel()" class="md-icon-button md-secondary pp-card-close">
                <md-icon class="material-icons">close</md-icon>
            </md-button>
        </div>
    </div>
    <md-divider></md-divider>
    <md-dialog-content>
        <md-list>
            <md-list-item>
                <img class="profile-businesses-thumb" ng-src="{{ employee.user.image }}">
                <a ng-href="{{ employee.user.slug }}" ng-click="cancel()" class="pp-link">{{ employee.user.name }}</a>
            </md-list-item>
        </md-list>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button class="md-warn" ng-click="decline()">Decline</md-button>
        <md-button class="md-primary md-raised" ng-click="accept()">Accept</md-button>
    </md-dialog-actions>
</md-dialog>
