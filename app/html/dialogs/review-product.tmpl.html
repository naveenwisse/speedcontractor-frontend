<md-dialog class="pp-dialog" aria-label="Review Product">
    <div class="pp-card-toolbar">
        <div class="pp-card-tools" layout="row" layout-align="space-between center">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">Review Product</span>
                </md-card-header-text>
            </md-card-header>
            <md-button ng-click="cancel()" class="md-icon-button md-secondary pp-card-close">
                <md-icon class="material-icons">close</md-icon>
            </md-button>
        </div>
        <md-divider></md-divider>
    </div>
    <md-dialog-content>
        <form id="reviewProductForm" class="event-form" ng-submit="submit(reviewProductForm)" name="reviewProductForm" novalidate>
            <!-- Rating -->
            <md-input-container class="md-block pp-margin-y">
                <label class="md-primary">Rating</label>
                <br>
                <star-rating ng-model="reviewProductFormData.rating"></star-rating>
            </md-input-container>
            <br>
            <!-- Review -->
            <md-input-container class="md-block pp-margin-y">
                <label>Review</label>
                <textarea class="md-primary" rows="5" type="text" md-maxlength="1000" name="review" ng-model="reviewProductFormData.review" autofocus required ></textarea>
                <div ng-if="(reviewProductForm.review.$dirty && reviewProductForm.review.$invalid) || reviewProductForm.$submitted" ng-messages="reviewProductForm.review.$error">
                    <div ng-message="required">Review is required.</div>
                </div>
            </md-input-container>
            <md-input-container class="md-block pp-margin-y">
                <label>Notes</label>
                <textarea class="md-primary" rows="5" type="text" md-maxlength="1000" name="notes" ng-model="reviewProductFormData.notes" autofocus required ></textarea>
                <div ng-if="(reviewProductForm.notes.$dirty && reviewProductForm.notes.$invalid) || reviewProductForm.$submitted" ng-messages="reviewProductForm.notes.$error">
                    <div ng-message="required">Notes is required.</div>
                </div>
            </md-input-container>
        </form>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="cancel()">Cancel</md-button>
        <md-button class="md-primary md-raised" ng-disabled="reviewProductForm.$invalid" type="submit" form="reviewProductForm">Add Review</md-button>
    </md-dialog-actions>
</md-dialog>
