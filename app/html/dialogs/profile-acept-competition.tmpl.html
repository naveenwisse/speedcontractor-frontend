<md-dialog class="pp-dialog" aria-label="{{comp.competition.title}}">
    <div class="pp-card-toolbar">
        <div class="pp-card-tools" layout="row" layout-align="space-between center">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">{{comp.competition.title}}</span>
                </md-card-header-text>
            </md-card-header>
            <md-button ng-click="cancel()" class="md-icon-button md-secondary pp-card-close">
                <md-icon class="material-icons">close</md-icon>
            </md-button>
        </div>
        <md-divider></md-divider>
    </div>
    <md-dialog-content>
        <md-list>
            <md-list-item class="md-3-line md-long-text">
                <img ng-src="{{comp.business.image}}" class="md-avatar" alt="{{comp.business.companyName}}" />
                <div class="md-list-item-text" layout="column">
                    <h3><a class="pp-link" ng-href="{{ comp.business.slug }}" ng-click="cancel()">{{ comp.business.companyName }}</a></h3>
                    <p><strong>From:</strong> {{ comp.competition.startsAt | date : 'medium'}}</p>
                    <p><strong>To:</strong> {{ comp.competition.endsAt | date : 'medium'}}</p>
                </div>
            </md-list-item>
        </md-list>
        <div layout="row">
            <md-button ng-click="cancel()">Cancel</md-button>
            <md-button class="md-warn" ng-click="decline()">Decline</md-button>
            <md-button class="md-primary md-raised" ng-click="accept()">Accept</md-button>
        </div>
    </md-dialog-content>
</md-dialog>
