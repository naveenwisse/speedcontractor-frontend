<md-dialog class="pp-dialog password-confirm" aria-label="Password Confirm">
    <div class="pp-card-toolbar">
        <div class="pp-card-tools" layout="row" layout-align="space-between center">
            <md-card-header>
                <md-card-header-text>
                    <span class="md-title">Please confirm your password to continue</span>
                </md-card-header-text>
            </md-card-header>
        </div>
    </div>
    <md-divider></md-divider>
    <md-dialog-content>
        <facebook-button type="reauth" on-reauth="onReauth(err, res)"></facebook-button>
        <div class="hr-with-label">
            <div class="hr-with-label__label">or</div>
        </div>
        <form name="passwordForm" novalidate>
            <md-input-container class="md-block" required>
                <label>Password</label>
                <input class="md-primary" name="password" type="password" ng-model="password" aria-label="Password" aria-invalid="false" password-check>
                <div ng-messages="passwordForm.password.$error" ng-if="passwordForm.password.$touched">
                    <div ng-message="required">Password is required.</div>
                    <div ng-message="passwordCheck">Password must contain at least 1 letter and 1 number, and be between 4-14 characters</div>
                </div>
            </md-input-container>
        </form>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="cancel()">Cancel</md-button>
        <md-button class="md-primary md-raised" ng-disabled="passwordForm.$invalid" ng-click="answer(password)">Confirm</md-button>
    </md-dialog-actions>
</md-dialog>
