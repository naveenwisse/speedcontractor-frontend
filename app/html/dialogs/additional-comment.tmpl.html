<md-dialog class="pp-dialog" aria-label="Additional Comment">
  <div class="pp-card-toolbar">
    <div class="pp-card-tools" layout="row" layout-align="space-between center">
      <md-card-header>
        <md-card-header-text>
          <span class="md-subhead">{{acc.title}}</span>
        </md-card-header-text>
      </md-card-header>
      <md-button ng-click="acc.cancel()" class="md-icon-button md-secondary pp-card-close">
        <md-icon class="material-icons">close</md-icon>
      </md-button>
    </div>
    <md-divider></md-divider>
  </div>
  <md-dialog-content>

    <div ng-if="!acc.show" layout="row">
      <md-button class="md-primary md-raised" ng-click="acc.accept()">Yes</md-button>
      <md-button class="md-primary md-raised" ng-click="acc.cancel()">No</md-button>
    </div>
    <div ng-if="acc.show">
      <!-- Comment -->
      <md-input-container class="md-block">
        <label>Comment</label>
        <input class="md-primary" ng-model="acc.field" type="text" name="comment" />
      </md-input-container>

      <div layout="row">
        <md-button class="md-primary md-raised" ng-click="acc.send()">Send</md-button>
      </div>
    </div>
  </md-dialog-content>
</md-dialog>
