<div class="pp-card-toolbar">
    <div class="pp-card-tools" layout="row" layout-align="space-between center">
        <span class="md-subtitle">Your upcoming public tasting</span>
        <span class="pp-badge dark round">{{user.publicTasting.length}}</span>
    </div>
    <md-divider></md-divider>
</div>
<md-card-content class="profile-business-card">
    <md-list>
        <md-list-item ng-href="{{ tasting.business.slug }}/tasting/{{ tasting._id }}" ng-repeat="tasting in user.publicTasting track by $index">
            <div class="pp-multi-line pp-padding-y">
                <div class="pp-primary pp-bold">{{ tasting.title }}</div>
                <small class="pp-bold">{{tasting.business.companyName}}</small> <br>
                <small>Start: {{tasting.startTime | date : 'MMM d, y h:mm a'}}</small> <br>
                <small>End: {{tasting.endTime | date : 'MMM d, y h:mm a'}}</small> <br>
                <small>{{tasting.formattedAddress}}</small>
            </div>
        </md-list-item>
    </md-list>
</md-card-content>
